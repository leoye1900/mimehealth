          <p><span style="font-family:'PingFangSC-Medium', 'PingFang SC Medium', 'PingFang SC';font-weight:500;">图片模块1：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">1.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF0000;">后台配置图片,图片跳转链接，模块标题</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">。</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">2</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">.按顺序依次为一等分图片，三等分图片，四等分图片</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">3</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">.每种</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">grid</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">宽高固定</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">4.可配置主标题和副标题，如果没有配置则不显示</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">5.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF0000;">后台</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">可以选择展示/不展示分割线</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p>
